<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Workshop App</a>
  </div> 
</div>

<div class="header-container">
  <p-dropdown [options]="schema" [(ngModel)]="selectedLocale" optionLabel="locale.language" optionValue="locale" (onChange)="setLocale($event.value)" ></p-dropdown>
  <nb-actions size="small">    
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <!-- <nb-action class="control-item" icon="flip-2-outline" (click)="reloadToken()"></nb-action> -->
    <nb-action class="control-item" icon="log-out-outline" (click)="logOut()"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
