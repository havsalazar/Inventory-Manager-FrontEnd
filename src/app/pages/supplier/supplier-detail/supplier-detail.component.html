<nb-card>
    <nb-card-header>Basic form</nb-card-header>
    <nb-card-body>
        <form [formGroup]="detailForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1" class="label">Email address</label>
                <input type="email" nbInput fullWidth formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="name" class="label">Name</label>
                

                <input id="name" type="text" nbInput fullWidth formControlName="name" placeholder="Name" 
                [status]="(detailForm.controls['name'].invalid 
                && (detailForm.controls['name'].dirty || detailForm.controls['name'].touched))?'danger':'basic' " 
                >
                <label *ngIf="detailForm.controls['name'].invalid  
                        && (detailForm.controls['name'].dirty || detailForm.controls['name'].touched)" 

                    for="name" class="label text-danger">Name is required</label>
            </div>
            <div class="form-group">
                <label for="phone" class="label">Phone</label>
                <input id="phone" type="text" nbInput fullWidth formControlName="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="address" class="label">Address</label>
                <input id="address" type="text" nbInput fullWidth formControlName="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="code" class="label">Code</label>
                <input id="code" type="text" nbInput fullWidth formControlName="code" placeholder="Code">
            </div>
            <!-- <div class="form-group">
          <nb-checkbox>Check me out</nb-checkbox>
        </div> -->
            <div class="form-group">
                <button type="submit" nbButton status="danger">Submit</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
